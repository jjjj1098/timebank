<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>exam04</title>
        
        <!-- JQuery -->
        <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
        <!-- JQuery Number Plugin -->
        <script src="./js/jquery.number.min.js"></script>

        <!-- BootStrap5 CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <!-- BootStrap5 JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

        <style>
            table td{vertical-align: middle;}
            input{width:30px;height:22px !important;text-align:center;line-height:30px; padding:0 3px !important; text-indent:0 !important; border:solid 1px #999; box-sizing:border-box;font-size:13px !important; color:#111;}
            input:read-only{background:lavender;}
		</style>
    </head>
    <body>
        <div class="container">
            <h1>숫자형 Input 설정, 총점 자동계산</h1>
            <div class="row">
                <div class="col-lg-10">
                    <table class="table table-bordered text-center">
                        <colgroup>
                            <col width="200px" />
                            <col width="*" />
                            <col width="100px" />
                        </colgroup>
                        <thead>
                            <tr class="table-secondary">
                                <th scope="col">분류</th>
                                <th scope="col">문항</th>
                                <th scope="col">점수</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td rowspan="2">분류 sample1<br/>(20)</th>
                                <td class="text-start">문항 sample1 입니다. 점수를 입력해주세요.</td>
                                <td>
                                    <input type="text" class="score" name="score1" value="0" 
                                        maxLength="2" data-limit="10" onkeyup="setNumeric(this);autoCal();" />
                                    <span>/10</span>
                                </td>
                            </tr>
                          
                            <tr>
                                <td rowspan="2">분류 sample2<br/>(30)</th>
                                    <td class="text-start">문항 sample3 입니다. 점수를 입력해주세요.</td>
                                <td>
                                    <input type="text" class="score" name="score3" value="0" 
                                        maxLength="2" data-limit="15" onkeyup="setNumeric(this);autoCal();" />
                                    <span>/15</span>
                                </td>
                            </tr>
                            <tr>
                                <td class="text-start">문항 sample4 입니다. 점수를 입력해주세요.</td>
                                <td>
                                    <input type="text" class="score" name="score4" value="0" 
                                        maxLength="2" data-limit="15" onkeyup="setNumeric(this);autoCal();" />
                                    <span>/15</span>
                                </td>
                            </tr>
                            <tr>
                                <td rowspan="3">분류 sample3<br/>(50)</th>
                                <td class="text-start">문항 sample5 입니다. 점수를 입력해주세요.</td>
                                <td>
                                    <input type="text" class="score" name="score5" value="0" 
                                        maxLength="2" data-limit="10" onkeyup="setNumeric(this);autoCal();" />
                                    <span>/10</span>
                                </td>
                            </tr>
                            <tr>
                                <td class="text-start">문항 sample6 입니다. 점수를 입력해주세요.</td>
                                <td>
                                    <input type="text" class="score" name="score6" value="0" 
                                        maxLength="2" data-limit="10" onkeyup="setNumeric(this);autoCal();" />
                                    <span>/10</span>
                                </td>
                            </tr>
                            <tr>
                                <td class="text-start">문항 sample7 입니다. 점수를 입력해주세요.</td>
                                <td>
                                    <input type="text" class="score" name="score7" value="0" 
                                        maxLength="2" data-limit="30" onkeyup="setNumeric(this);autoCal();" />
                                    <span>/30</span>
                                </td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr class="table-primary">
                                <th colspan="2">총 점</th>
                                <td>
                                    <input type="text" name="totalScore" value="0" readonly />
                                    <span>/100</span>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
        <script type="text/javascript">
        /* 숫자타입 셋팅 */
        function setNumeric(num){
            var numeric = Number($.number(num.value));
            var maxNum = Number(num.dataset.limit);
            
            if(numeric > maxNum){
                alert('최대 점수를 초과하였습니다.');
                numeric = 0;
            }
            num.value = numeric;
        }

        /*총점 자동계산*/
        function autoCal(){
            var total = 0;
            $('.score').each(function(){
                total += Number($(this).val());
            });
            $('input[name="totalScore"]').val(total);
        }
        </script>
    </body>
</html>
