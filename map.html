<html>
<head>
<title>지도</title>

    <meta charset="utf-8"/>
	<title>Kakao 지도 시작하기</title>

</head>
 
<body>
    <div id="map" style="width:2000px;height:1500px;"></div>

    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=8deae424850aec182cc73295702e0502"></script>

    <script>

        
// 이미지 지도에 표시할 마커입니다
// 이미지 지도에 표시할 마커는 Object 형태입니다
        var markers = [
            {
                position: new kakao.maps.LatLng(33.450701, 126.570667)
            },
            {
                position: new kakao.maps.LatLng(33.450001, 126.570467), 
                text: '텍스트를 표시할 수 있어요!' // text 옵션을 설정하면 마커 위에 텍스트를 함께 표시할 수 있습니다     
            }
        ];


        var container = document.getElementById('map'); //지도를 담을 영역의 DOM 레퍼런스
        var options = { //지도를 생성할 때 필요한 기본 옵션
            center: new kakao.maps.LatLng(33.450701, 126.570667), //지도의 중심좌표.
            level: 3, //지도의 레벨(확대, 축소 정도)
            marker: markers
            // 이미지 지도에 표시할 마커
            };
        var map = new kakao.maps.Map(container, options); //지도 생성 및 객체 리턴
    </script>

</body>
</html>
